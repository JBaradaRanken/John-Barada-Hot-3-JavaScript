<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn-thumbs {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Reddit</h2>
                <div class="card">
                    <div class="card-body">
                        <h4>Reddit.com</h4>
                        <p>Total Upvotes: <span id="upvote-count">0</span></p>
                        <p>Total Downvotes: <span id="downvote-count">0</span></p>
                        <p>Total Score: <span id="total-score">0</span></p>
                        <button class="btn btn-primary btn-thumbs" id="upvote-btn"><i class="bi bi-hand-thumbs-up"></i> Upvote</button>
                        <button class="btn btn-danger btn-thumbs" id="downvote-btn"><i class="bi bi-hand-thumbs-down"></i> Downvote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let upvoteCount = 0;
        let downvoteCount = 0;

        const upvoteBtn = document.getElementById('upvote-btn');
        const downvoteBtn = document.getElementById('downvote-btn');
        const upvoteCountDisplay = document.getElementById('upvote-count');
        const downvoteCountDisplay = document.getElementById('downvote-count');
        const totalScoreDisplay = document.getElementById('total-score');
            //	Users can give the product/service a thumbs-up or a thumbs-down rating.
            //Users can rate the product/service an unlimited number of times.
        upvoteBtn.addEventListener('click', () => {
            upvoteCount++;
            updateCounts();
        });

        downvoteBtn.addEventListener('click', () => {
            downvoteCount++;
            updateCounts();
        });

        function updateCounts() {
            upvoteCountDisplay.textContent = upvoteCount;
            downvoteCountDisplay.textContent = downvoteCount;
            totalScoreDisplay.textContent = upvoteCount - downvoteCount;
        }
        //When the user clicks the upvote or a downvote buttons keep track of:	
        // the total number of upvotes
        // the total number of downvotes
        // the total score (upvotes - downvotes)
        //‚ùè	Update and display all three of the above numbers every time a button is clicked.

    </script>
</body>
</html>
