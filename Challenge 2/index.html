<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Todo List</h1>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="add-button">
      <button id="addButton" class="btn btn-primary">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    // Prepopulate the todo list with 5 tasks
    const prepopulatedTasks = ["Work", "School", "Laundry", "Shopping", "Gym"];
    const taskList = document.getElementById("taskList");

    prepopulatedTasks.forEach(task => {
      createTaskElement(task);
    });

    //Allow the user to add tasks to the list. New items must display immediately on the page.  
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }
      //Do not allow the user to add blank tasks to the list
      createTaskElement(taskText);
      taskInput.value = "";
    }
    //‚ùè	Allow the user to remove tasks from the list. Update the list immediately on the page
    function createTaskElement(taskText) {
      const listItem = document.createElement("li");
      listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
      listItem.innerHTML = `
        ${taskText}
        <span class="delete-task">
          <i class="fas fa-trash"></i>
        </span>
      `;

      const deleteButton = listItem.querySelector(".delete-task");
      deleteButton.addEventListener("click", () => {
        listItem.remove();
      });
      //Use either Bootstrap Icons or Font Awesome Icons for the Delete Item button  
      taskList.appendChild(listItem);
    }
    const addButton = document.getElementById("addButton");
    addButton.addEventListener("click", addTask);
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
